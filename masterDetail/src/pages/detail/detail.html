<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class='body'>
  <ion-card class='card'>
    <ion-card-header>
      <h1>Détails de la randonnée:</h1>
    </ion-card-header>
    <ion-card-content class='card-content'>
      <ion-item class='ion-item'>
          <ion-icon name='walk' item-start large></ion-icon>
          <h2>Départ:</h2>
          <p id='lieudepart'>{{randonee.lieuDepart.ville}}</p>
        </ion-item>
        <ion-item class='ion-item'>
            <ion-icon name='flag' item-start large></ion-icon>
            <h2>Arrivée:</h2>
            <p id='lieuarrivee'>{{randonee.lieuArrivee.ville}}</p>
        </ion-item>
        <ion-item class='ion-item'>
          <span item-left>
            <ion-icon name='stopwatch' item-start large></ion-icon>
            <p id='minutes'>{{randonee.duree}} minutes</p>
          </span>
          <span item-left>
            <ion-icon name='bicycle' item-start large></ion-icon>
            <p id='distance'>{{randonee.distance}} km</p>
          </span>
        </ion-item>
        <ion-item class="ion-item">
          <p>Naviguer</p>
          <button ion-button icon-left clear item-end (click)="gotoRandoneeCour()">
            <ion-icon name="navigate"></ion-icon>
            Start
          </button>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
