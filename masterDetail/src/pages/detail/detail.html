<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="Details">
    <h1>Détails de la randonnée:</h1>
    <p><strong>Lieux d'Arrivée:</strong> {{randonee.lieuArrivee.ville}}</p><br/>
    <p><strong>Lieux de Départ:</strong> {{randonee.lieuDepart.ville}} </p><br/>
    <p><strong>Durée:</strong> {{randonee.duree}} heure</p><br/>
    <p><strong>Distance:</strong> {{randonee.distance}} km</p><br/>
    <button ion-button (click)="gotoRandoneeCour()">Randonnée en cour</button>
  </div>
</ion-content>
